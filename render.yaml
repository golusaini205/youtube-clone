services:
  - type: web
    name: youtube-clone-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run start-postgres
    env:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        value: your-secret-key-change-this
    envGroupId: youtube-clone-db
    routes:
      - path: /api
        destination: http://localhost:5000

  - type: static
    name: youtube-clone-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - path: /
        destination: index.html

  - type: pgsql
    name: youtube-clone-db
    ipAllowList: []

